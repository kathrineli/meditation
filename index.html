<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('meditation_background.jpg') no-repeat center center;
            background-size: cover;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .button {
            background-color: #aaa058;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a04545;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>行愿老师：弘扬传统文化的践行者</h1>
            <p>点击下方按钮阅读</p>
            <button class="button" onclick="alert('Button Clicked!')">展开</button>
        </div>
    </div>
    <script>
        function claimOffer() {
            var content = document.getElementById('content');
            var title = document.getElementById('title');
            var description = document.getElementById('description');
            var button = document.getElementById('claimButton');

            content.classList.add('expanded');
            button.style.display = 'none';
            title.innerText = 'Thank you for claiming your offer!';
            description.innerText = 'Your discount has been applied.';
        }
    </script>
</body>
</html>


<p id="description">深耕传统文化<br>传统文化践行者<br>用禅心道化人生<br>助力人生圆满</p>
